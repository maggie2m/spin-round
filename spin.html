<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Defender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            background: linear-gradient(45deg, #0f0f23, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #gameContainer {
            background-color: #0D1B2A;
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            background: radial-gradient(circle at 50% 50%, #001122, #000000);
          
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
            max-width: 100%;
            max-height: 100%;
            display: block;
       
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
#gameOver {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    
    background-image: url('assets/WhatsApp Image 2025-09-07 at 02.04.22.jpeg');
    background-color: rgba(0, 0, 0, 0.95);
    background-blend-mode: overlay; /* blends color over image */
    
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    
    color: #26d16a;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    display: none;
    z-index: 20;
    box-shadow: 0 0 30px #26d16a;
}

        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: #00ffff;
            padding: 5px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #00ffff;
            z-index: 20;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        button {
            background: linear-gradient(45deg, #26d16a);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(88, 192, 100, 0.3);
            touch-action: manipulation;
        }
        
        button:hover, button:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            top:200px;
            transform: translateX(-50%);
            color: #00ffff;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        
        <div id="startScreen">
            <h1 style="font-size: 22px;display: flex;">ðŸš€ SPACE  ðŸš€  DEFENDER</h1>
            <p style="font-size: 16px;margin-top: 20px;">Protect Earth from alien invasion!</p>
            <br>
            <button onclick="startGame()">START GAME</button>
         
        </div>
        
        <div id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <br>
            <button onclick="restartGame()">PLAY AGAIN</button>
            <button onclick="showStartScreen()">MAIN MENU</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = 'menu';
        let animationId = null;
        let lastTime = 0;
        let deltaTime = 0;
        
        // Game objects
        let player = null;
        let bullets = [];
        let enemies = [];
        let particles = [];
        let powerUps = [];
        
        // Game stats
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameSpeed = 1;
        let enemySpawnRate = 0.02;
        let enemySpawnTimer = 0;
        
        // Input handling
        let isMouseDown = false;
        let touchX = 0;
        let touchY = 0;
        let playerTarget = null;
        
        // Stars for background
        let stars = [];
        
        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    speed: Math.random() * 2 + 1
                });
            }
        }
        
        // Responsive canvas sizing
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 20, 400);
            const maxHeight = Math.min(window.innerHeight - 20, 600);
            const aspectRatio = 400 / 600;
            
            let newWidth, newHeight;
            
            if (maxWidth / maxHeight > aspectRatio) {
                newHeight = maxHeight;
                newWidth = maxHeight * aspectRatio;
            } else {
                newWidth = maxWidth;
                newHeight = newWidth / aspectRatio;
            }
            
            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Player class
        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 60;
                this.width = 30;
                this.height = 30;
                this.speed = 8;
                this.color = '#00ffff';
                this.lastShot = 0;
                this.shootDelay = 150;
                this.targetX = this.x;
                this.invulnerable = 0;
            }
            
            update(dt) {
                // Smooth movement towards target
                if (playerTarget) {
                    this.targetX = Math.max(this.width/2, Math.min(canvas.width - this.width/2, playerTarget));
                }
                
                const diff = this.targetX - this.x;
                this.x += diff * 0.15;
                
                // Keep in bounds
                this.x = Math.max(this.width/2, Math.min(canvas.width - this.width/2, this.x));
                
                // Update invulnerability
                if (this.invulnerable > 0) {
                    this.invulnerable -= dt;
                }
                
                // Auto-fire
                if (Date.now() - this.lastShot > this.shootDelay) {
                    this.shoot();
                    this.lastShot = Date.now();
                }
            }
            
            shoot() {
                bullets.push(new Bullet(this.x, this.y - this.height/2, 0, -10, '#ffff00', true));
            }
            
            takeDamage() {
                if (this.invulnerable <= 0) {
                    lives--;
                    this.invulnerable = 2000; // 2 seconds of invulnerability
                    createExplosion(this.x, this.y, '#00ffff', 25);
                    return true;
                }
                return false;
            }
            
            draw() {
                // Flicker when invulnerable
                if (this.invulnerable > 0 && Math.floor(Date.now() / 100) % 2) {
                    return;
                }
                
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.beginPath();
                ctx.moveTo(0, -this.height/2);
                ctx.lineTo(-this.width/2, this.height/2);
                ctx.lineTo(-this.width/4, this.height/3);
                ctx.lineTo(this.width/4, this.height/3);
                ctx.lineTo(this.width/2, this.height/2);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                
                ctx.shadowBlur = 0;
            }
        }
        
        // Bullet class
        class Bullet {
            constructor(x, y, vx = 0, vy = -8, color = '#ffff00', friendly = true) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.width = 4;
                this.height = 12;
                this.color = color;
                this.friendly = friendly;
                this.active = true;
            }
            
            update(dt) {
                this.x += this.vx * dt * 0.1;
                this.y += this.vy * dt * 0.1;
                
                // Remove if out of bounds
                if (this.isOutOfBounds()) {
                    this.active = false;
                }
            }
            
            draw() {
                if (!this.active) return;
                
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                ctx.shadowBlur = 0;
            }
            
            isOutOfBounds() {
                return this.y < -20 || this.y > canvas.height + 20 || 
                       this.x < -20 || this.x > canvas.width + 20;
            }
        }
        
        // Enemy class
        class Enemy {
            constructor(x, y, type = 'basic') {
                this.x = x;
                this.y = y;
                this.type = type;
                this.lastShot = 0;
                this.active = true;
                this.angle = 0;
                
                this.setupType(type);
            }
            
            setupType(type) {
                switch(type) {
                    case 'basic':
                        this.width = 25;
                        this.height = 25;
                        this.speed = 2;
                        this.hp = 1;
                        this.maxHp = 1;
                        this.color = '#ff6b6b';
                        this.shootDelay = 2000;
                        this.points = 100;
                        break;
                    case 'fast':
                        this.width = 20;
                        this.height = 20;
                        this.speed = 4;
                        this.hp = 1;
                        this.maxHp = 1;
                        this.color = '#ffd93d';
                        this.shootDelay = 1500;
                        this.points = 150;
                        break;
                    case 'tank':
                        this.width = 35;
                        this.height = 35;
                        this.speed = 1;
                        this.hp = 3;
                        this.maxHp = 3;
                        this.color = '#ff9ff3';
                        this.shootDelay = 3000;
                        this.points = 300;
                        break;
                }
            }
            
            update(dt) {
                this.y += this.speed * gameSpeed * dt * 0.1;
                this.angle += dt * 0.002;
                
                // Enemy shooting
                if (Date.now() - this.lastShot > this.shootDelay && Math.random() < 0.002) {
                    if (player && this.y > 50 && this.y < canvas.height - 100) {
                        const dx = player.x - this.x;
                        const dy = player.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const speed = 5;
                        
                        if (distance > 0) {
                            bullets.push(new Bullet(
                                this.x, 
                                this.y + this.height/2,
                                (dx / distance) * speed,
                                (dy / distance) * speed,
                                '#ff3838',
                                false
                            ));
                        }
                        this.lastShot = Date.now();
                    }
                }
                
                // Remove if out of bounds
                if (this.y > canvas.height + 50) {
                    this.active = false;
                }
            }
            
            takeDamage() {
                this.hp--;
                if (this.hp <= 0) {
                    this.active = false;
                    score += this.points;
                    createExplosion(this.x, this.y, this.color);
                    return true;
                }
                return false;
            }
            
            draw() {
                if (!this.active) return;
                
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 8;
                
                // Draw enemy ship
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.beginPath();
                ctx.moveTo(0, -this.height/2);
                ctx.lineTo(-this.width/2, this.height/2);
                ctx.lineTo(this.width/2, this.height/2);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                
                ctx.shadowBlur = 0;
                
                // Health bar for damaged enemies
                if (this.hp < this.maxHp && this.maxHp > 1) {
                    const barWidth = this.width;
                    const barHeight = 4;
                    ctx.fillStyle = '#333';
                    ctx.fillRect(this.x - barWidth/2, this.y - this.height/2 - 12, barWidth, barHeight);
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(this.x - barWidth/2, this.y - this.height/2 - 12, barWidth * (this.hp / this.maxHp), barHeight);
                }
            }
        }
        
        // Particle class for explosions
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 12;
                this.vy = (Math.random() - 0.5) * 12;
                this.life = 30;
                this.maxLife = 30;
                this.color = color;
                this.size = Math.random() * 4 + 2;
                this.active = true;
            }
            
            update(dt) {
                this.x += this.vx * dt * 0.1;
                this.y += this.vy * dt * 0.1;
                this.life -= dt * 0.1;
                this.vx *= 0.98;
                this.vy *= 0.98;
                
                if (this.life <= 0) {
                    this.active = false;
                }
            }
            
            draw() {
                if (!this.active) return;
                
                const alpha = Math.max(0, this.life / this.maxLife);
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // Create explosion effect
        function createExplosion(x, y, color, count = 15) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        // Input handling
        function getCanvasCoordinates(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (clientX - rect.left) * (canvas.width / rect.width),
                y: (clientY - rect.top) * (canvas.height / rect.height)
            };
        }
        
        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (gameState !== 'playing') return;
            
            isMouseDown = true;
            const coords = getCanvasCoordinates(e.clientX, e.clientY);
            playerTarget = coords.x;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            e.preventDefault();
            if (gameState !== 'playing' || !isMouseDown) return;
            
            const coords = getCanvasCoordinates(e.clientX, e.clientY);
            playerTarget = coords.x;
        });
        
        canvas.addEventListener('mouseup', (e) => {
            e.preventDefault();
            isMouseDown = false;
        });
        
        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState !== 'playing') return;
            
            isMouseDown = true;
            const touch = e.touches[0];
            const coords = getCanvasCoordinates(touch.clientX, touch.clientY);
            playerTarget = coords.x;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameState !== 'playing') return;
            
            const touch = e.touches[0];
            const coords = getCanvasCoordinates(touch.clientX, touch.clientY);
            playerTarget = coords.x;
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isMouseDown = false;
        });
        
        canvas.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            isMouseDown = false;
        });
        
        // Game functions
        function spawnEnemy(dt) {
            enemySpawnTimer += dt;
            
            if (enemySpawnTimer > (1000 / (enemySpawnRate * 60))) {
                const x = Math.random() * (canvas.width - 50) + 25;
                const types = ['basic', 'fast', 'tank'];
                const levelFactor = Math.min(level / 5, 1);
                const weights = [0.6 - levelFactor * 0.2, 0.3, 0.1 + levelFactor * 0.2];
                
                let type = 'basic';
                const rand = Math.random();
                if (rand < weights[0]) type = 'basic';
                else if (rand < weights[0] + weights[1]) type = 'fast';
                else type = 'tank';
                
                enemies.push(new Enemy(x, -30, type));
                enemySpawnTimer = 0;
            }
        }
        
        function updateGame(dt) {
            if (!player) return;
            
            // Update player
            player.update(dt);
            
            // Update bullets
            bullets.forEach(bullet => bullet.update(dt));
            bullets = bullets.filter(bullet => bullet.active);
            
            // Update enemies
            enemies.forEach(enemy => enemy.update(dt));
            enemies = enemies.filter(enemy => enemy.active);
            
            // Update particles
            particles.forEach(particle => particle.update(dt));
            particles = particles.filter(particle => particle.active);
            
            // Update stars
            stars.forEach(star => {
                star.y += star.speed * dt * 0.1;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            
            // Collision detection
            checkCollisions();
            
            // Spawn enemies
            spawnEnemy(dt);
            
            // Level progression
            if (score > level * 1000) {
                level++;
                gameSpeed = Math.min(gameSpeed + 0.2, 3);
                enemySpawnRate = Math.min(enemySpawnRate + 0.005, 0.1);
                updateUI();
            }
            
            // Game over check
            if (lives <= 0) {
                gameState = 'gameOver';
                document.getElementById('finalScore').textContent = score;
                document.getElementById('gameOver').style.display = 'block';
            }
        }
        
        function checkCollisions() {
            // Bullet vs Enemy
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                if (!bullet.friendly || !bullet.active) continue;
                
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (!enemy.active) continue;
                    
                    if (bullet.x > enemy.x - enemy.width/2 &&
                        bullet.x < enemy.x + enemy.width/2 &&
                        bullet.y > enemy.y - enemy.height/2 &&
                        bullet.y < enemy.y + enemy.height/2) {
                        
                        bullet.active = false;
                        enemy.takeDamage();
                        updateUI();
                        break;
                    }
                }
            }
            
            // Enemy bullet vs Player
            if (player) {
                for (let i = bullets.length - 1; i >= 0; i--) {
                    const bullet = bullets[i];
                    if (bullet.friendly || !bullet.active) continue;
                    
                    if (bullet.x > player.x - player.width/2 &&
                        bullet.x < player.x + player.width/2 &&
                        bullet.y > player.y - player.height/2 &&
                        bullet.y < player.y + player.height/2) {
                        
                        bullet.active = false;
                        player.takeDamage();
                        updateUI();
                    }
                }
                
                // Enemy vs Player
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const enemy = enemies[i];
                    if (!enemy.active) continue;
                    
                    if (enemy.x > player.x - player.width/2 - enemy.width/2 &&
                        enemy.x < player.x + player.width/2 + enemy.width/2 &&
                        enemy.y > player.y - player.height/2 - enemy.height/2 &&
                        enemy.y < player.y + player.height/2 + enemy.height/2) {
                        
                        enemy.active = false;
                        player.takeDamage();
                        createExplosion(enemy.x, enemy.y, enemy.color);
                        updateUI();
                    }
                }
            }
        }
        
        function drawStarfield() {
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.globalAlpha = 0.8;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }
        
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw starfield
            drawStarfield();
            
            if (gameState === 'playing' && player) {
                // Draw player
                player.draw();
                
                // Draw bullets
                bullets.forEach(bullet => bullet.draw());
                
                // Draw enemies
                enemies.forEach(enemy => enemy.draw());
                
                // Draw particles
                particles.forEach(particle => particle.draw());
            }
        }
        
        function gameLoop(currentTime) {
            if (!lastTime) lastTime = currentTime;
            deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            if (gameState === 'playing') {
                updateGame(deltaTime);
            }
            
            render();
            animationId = requestAnimationFrame(gameLoop);
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = Math.max(0, lives);
            document.getElementById('level').textContent = level;
        }
        
        function startGame() {
            gameState = 'playing';
            score = 0;
            lives = 3;
            level = 1;
            gameSpeed = 1;
            enemySpawnRate = 0.02;
            enemySpawnTimer = 0;
            
            bullets = [];
            enemies = [];
            particles = [];
            
            player = new Player();
            playerTarget = player.x;
            
            updateUI();
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
        }
        
        function restartGame() {
            startGame();
        }
        
        function showStartScreen() {
            gameState = 'menu';
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // Initialize game
        initStars();
        updateUI();
        
        // Start game loop
        requestAnimationFrame(gameLoop);
        
        // Prevent context menu and scrolling
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('dragstart', e => e.preventDefault());
        
        // Prevent page scrolling on mobile
        let touchStartY = 0;
        document.addEventListener('touchstart', e => {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        document.addEventListener('touchmove', e => {
            const touchY = e.touches[0].clientY;
            const touchDiff = touchStartY - touchY;
            
            // Only prevent scrolling if not scrolling significantly
            if (Math.abs(touchDiff) < 50) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
